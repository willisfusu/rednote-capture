<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedNote UI Verification</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }
    </style>
</head>

<body>
    <div id="app" class="container"
        style="background: white; box-shadow: 0 10px 40px rgba(0,0,0,0.1); border-radius: 16px; overflow: hidden;">
        <!-- Header -->
        <header class="header">
            <h1 class="title">RedNote Capture</h1>
            <div id="auth-status" class="auth-status">
                <span class="status-indicator authenticated"></span>
                <span class="status-text">Signed in</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Mock Batch Section -->
            <section id="batch-section" class="section">
                <!-- Mock BatchView Content -->
                <div class="batch-header">
                    <h2>Found 4 notes</h2>
                    <div class="batch-actions">
                        <button id="btn-select-all" class="text-btn">Select All</button>
                        <button id="btn-refresh" class="icon-btn" title="Refresh">â†»</button>
                    </div>
                </div>
                <div class="notes-grid">
                    <!-- Note 1: Selected -->
                    <div class="note-card selected">
                        <div class="checkbox checked"></div>
                        <img src="https://picsum.photos/200/300?random=1" alt="Cover" style="background: #eee;">
                        <div class="note-info">
                            <div class="note-title">Cute Cat Photo</div>
                        </div>
                    </div>
                    <!-- Note 2: Unselected -->
                    <div class="note-card">
                        <div class="checkbox"></div>
                        <img src="https://picsum.photos/200/300?random=2" alt="Cover" style="background: #eee;">
                        <div class="note-info">
                            <div class="note-title">Architecture Design</div>
                        </div>
                    </div>
                    <!-- Note 3: Selected -->
                    <div class="note-card selected">
                        <div class="checkbox checked"></div>
                        <img src="https://picsum.photos/200/300?random=3" alt="Cover" style="background: #eee;">
                        <div class="note-info">
                            <div class="note-title">Delicious Food Ideas</div>
                        </div>
                    </div>
                    <!-- Note 4: Unselected -->
                    <div class="note-card">
                        <div class="checkbox"></div>
                        <img src="https://picsum.photos/200/300?random=4" alt="Cover" style="background: #eee;">
                        <div class="note-info">
                            <div class="note-title">Travel Guide 2024</div>
                        </div>
                    </div>
                </div>
                <div class="batch-footer">
                    <div class="batch-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="chk-merge-pdf">
                            <span class="custom-checkbox"></span>
                            <span class="label-text">Merge into single PDF</span>
                        </label>
                    </div>
                    <button id="btn-process-batch" class="btn btn-primary">
                        Generate PDFs (2)
                    </button>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
